<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Unité de mesure</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()" [disabled]="myForm.invalid">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <form [formGroup]="myForm" class="ion-padding">
    <ion-list>
      <ion-list-header>
        <ion-label>Créer une unité de mesure</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="name" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Unité</ion-label>
        <ion-input formControlName="symbol" ></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
