<ion-header [translucent]="true">

    <ion-title>

      <ion-button (click)="onAddBudget()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!budgets.length">
  <app-home ></app-home>
</ion-content>
