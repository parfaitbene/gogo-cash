<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nouveau budget</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()" [disabled]="myForm.invalid">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <form [formGroup]="myForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Année</ion-label>
        <ion-select formControlName="year">
          <ion-select-option *ngFor="let year of years" [value]="year">{{ year }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating" id="open-modal">Mois</ion-label>
        <ion-datetime name="month" presentation="month"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Solde de départ</ion-label>
        <ion-input type="number" formControlName="startBalance" ></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
