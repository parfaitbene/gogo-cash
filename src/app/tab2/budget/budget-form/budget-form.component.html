<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Budget</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()" [disabled]="myForm.invalid">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="myForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating" id="open-modal">Mois</ion-label>
        <ion-datetime formControlName="date" presentation="month-year"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Solde de dÃ©part</ion-label>
        <ion-input type="number" formControlName="startBalance" ></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
