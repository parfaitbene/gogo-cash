<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ getPageTitle() }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()" [disabled]="myForm.invalid">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <form [formGroup]="myForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Catégorie</ion-label>
        <ion-select formControlName="categoryId" [value]="categoriesNames">
          <ion-select-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Montant prévu</ion-label>
        <ion-input type="number" formControlName="amountPrevision" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Quantité</ion-label>
        <ion-input type="number" formControlName="quantity" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Unité</ion-label>
        <ion-select formControlName="unitId">
          <ion-select-option *ngFor="let unit of units" [value]="unit.id">{{ unit.name }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
